<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opencv JS</title>
    <script async src="opencv.js" onload="openCvReady();"></script>
    <!-- <script src="utils.js"></script> -->
    <style>
        #cam_input, #canvas_output {
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <div>
        <video id="cam_input" width="640" height="360"></video>
    </div>
    <br/>
    <div>
        <canvas id="canvas_output" width="640" height="360"></canvas>
    </div>
</body>
<script type="text/JavaScript">
function openCvReady() {
    cv['onRuntimeInitialized']=()=>{
        let FPS = 0.03;
        let video = document.getElementById("cam_input"); // video is the id of video tag
        navigator.mediaDevices.getDisplayMedia({ video: true, audio: false })
        .then(function(stream) {
            video.srcObject = stream;
            let settings = stream.getVideoTracks()[0].getSettings();
            console.log(settings);

            // FPS = settings.frameRate;
            video.play();
        })
        .catch(function(err) {
            console.log("An error occurred! " + err);
        });
        // console.log(cv);
        let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
        let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
        let gray = new cv.Mat();
        let cap = new cv.VideoCapture(cam_input);
        let faces = new cv.RectVector();
        let classifier = new cv.CascadeClassifier();
        let minsize = new cv.Size(0, 0);
        let maxsize = new cv.Size(1000, 1000);
        let utils = new Utils();
        let faceCascadeFile = 'haarcascade_frontalface_default.xml'; // path to xml
        utils.createFileFromUrl(faceCascadeFile, '../haarcascades/'+faceCascadeFile, () => {
            classifier.load(faceCascadeFile); // in the callback, load the cascade from file 
        });
        let face_row = -1;
        let face_col = -1;
        let clip_width = video.width/5;
        let clip_height = video.height/5;
        function processVideo() {
            let begin = Date.now();
            if (video.srcObject!=null){
                cap.read(src);
                src.copyTo(dst);
                cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
                console.log(cam_input.width);
                console.log(cam_input.height);
                try{
                    classifier.detectMultiScale(gray, faces, 1.2, 3);
                    console.log("face size: "+ faces.size());
                }catch(err){
                    console.log(err);
                }
                for (let i = 0; i < faces.size(); ++i) {
                    let face = faces.get(i);
                    // console.log(face);
                    let face_row = parseInt(face.y/clip_height);
                    let face_col = parseInt(face.x/clip_width);

                    let tmp_row = parseInt((face.y+face.height-5) / clip_height);
                    let tmp_col = parseInt((face.x+face.width-5) / clip_width);
                    // console.log([face_row, face_col, tmp_row, tmp_col]);
                    if (face.width>=clip_width || face.height>=clip_height || tmp_row!=face_row || tmp_col!=face_col)
                        continue;

                    let point1 = new cv.Point(face.x, face.y);
                    let point2 = new cv.Point(face.x + face.width, face.y + face.height);
                    cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
                }
                cv.imshow("canvas_output", dst);
            }
            // schedule next one.
            let delay = 1000/FPS - (Date.now() - begin);
            setTimeout(processVideo, delay);
        }
        // schedule first one.
        setTimeout(processVideo, 0);
        // 识别多少， 提高识别率
        // 测cpu的
    };
}

function Utils() {
    let self = this;
    this.createFileFromUrl = function(path, url, callback) {
        let request = new XMLHttpRequest();
        request.open('GET', url, true);
        request.responseType = 'arraybuffer';
        request.onload = function(ev) {
            if (request.readyState === 4) {
                if (request.status === 200) {
                    let data = new Uint8Array(request.response);
                    cv.FS_createDataFile('/', path, data, true, false, false);
                    callback();
                } else {
                    self.printError('Failed to load ' + url + ' status: ' + request.status);
                }
            }
        };
        request.send();
        
    };
}

</script>
</html>
